<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div id="hands">
      <button id="paper" onclick="game('paper')">
        <img src="paper.png" alt="paper" />
      </button>
      <button id="rock" onclick="game('rock')">
        <img src="rock.png" alt="rock" />
      </button>
      <button id="scissors" onclick="game('scissors')">
        <img src="scissors.png" alt="scissors" />
      </button>
    </div>

    <div class="choices">
      <p id="myChoice"></p>
      <p id="computerChoice"></p>
      <p id="result">You Lost</p>
    
    <div class="scores">
      <p id="myScore">My score:</p>
      <p id="computerScore">Computer score:</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
